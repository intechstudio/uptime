# Change these first
owner: intechstudio # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: Intech Studio
    url: https://intech.studio
  - name: Documentation
    url: https://grid-documentation.onrender.com/

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: /uptime
  baseUrl: /uptime
  logoUrl: https://res.cloudinary.com/dehufwsks/image/upload/v1674726570/brand/icon-logo-black-white_dfmeal.png
  name: Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is the Intech Studio app status monitor.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
