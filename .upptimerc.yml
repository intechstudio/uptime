# Change these first
owner: intechstudio # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: Intech Studio Website
    url: https://intech.studio/health
    method: GET
  - name: Intech Studio Website
    url: https://vendure.intech.studio/health
    method: GET
  - name: HQ-API Health
    url: https://hq2.intech.studio/health
    method: GET
  - name: Documentation
    url: https://grid-documentation.onrender.com/
  - name: Oracle
    url: https://oracle.intech.studio/healthz

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: /uptime
  baseUrl: /uptime
  logoUrl: https://res.cloudinary.com/dehufwsks/image/upload/v1675249631/brand/2-circular-icon-black-white_m7hraq.svg
  name: Status Monitor
  # introTitle: "**Upptime** open-source uptime monitor and status page, powered by GitHub."
  introMessage: This is the uptime status monitor for Intech Studio online services.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

