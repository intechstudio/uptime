# Change these first
owner: intechstudio # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: Intech Studio
    url: https://intech.studio
  - name: API Health
    url: https://hq.intech.studio/healthz
    method: GET
  - name: Documentation
    url: https://grid-documentation.onrender.com/

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: /uptime
  baseUrl: /uptime
  logoUrl: https://res.cloudinary.com/dehufwsks/image/upload/v1675249210/brand/2-circular-icon-black-white_ecifgy.png
  # name: Uptime status monitor
  # introTitle: "**Upptime** open-source uptime monitor and status page, powered by GitHub."
  introMessage: This is the Intech Studio web service status monitor.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
